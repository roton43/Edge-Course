<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3));
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
            color: white;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .card h2 {
            margin: 0;
            font-size: 22px;
        }

        .card p {
            font-size: 14px;
            color: #ccc;
        }

        .card button {
            background: #ffcc00;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: 0.3s;
        }

        .card button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="dilemma-3688549.jpg" alt="Dark Theme">
        <div class="card-content">
            <h2>অন্ধকার পথ</h2>
            <p>A mysterious journey through the unknown.</p>
            <button>Explore</button>
        </div>
    </div>

</body>
</html>
